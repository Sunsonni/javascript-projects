<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine(){
		let engine = document.querySelector("input[name=engine]:checked");
		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web",
		}
		const form = document.getElementById("searchForm");
		form.setAttribute('action', actions[engine.value]);
	} 

    window.addEventListener("load", function(){
		const form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q">
		<label><input type="radio" name="engine" value="google">Google</lable>
		
		<label><input type="radio" name="engine" value="duckDuckGo">DuckDuckGo</lable>

		<label><input type="radio" name="engine" value="bing">Bing</lable>

		<label><input type="radio" name="engine" value="ask">Ask</lable>

	<button type="submit" value="Go!">Submit</button>
	</form>

</body>
